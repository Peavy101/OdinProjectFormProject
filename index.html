<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Project Form Website</title>
</head>

<body background="tree.jpg">
    <div style="width: 50%; height: 550px; float:left;">
    <div class="logo">
        <img src="odin-lined.jpg" alt="" width="100" height="100">
    </div>
    <div class="logo">
        <p>ODIN</p>
    </div>
    </div>
    <section class="formSide" style="width:50%; height: 550px; float:left;">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h1>
        <h2>You <i>know</i> you want to.</h2>

        <div class="inputBox">
        <legend>Let's do this!</legend>
        <form action="https://httpbin.org/post" method="post" class="form">

            <section>
                <div>
                    <label for="first_name">First Name:</label>
                </div>
                <input type="text" id="first_name" name="first_name">
                <div>
                    <label for="last_name">Last Name:</label>
                </div>
                <input type="text" name="last_name" id="last_name">
            </section>

            <section>
                <label for="user_email">Email Address:</label>
                <input type="text" id="user_email" name="email" placeholder="realemail@domain.com">

                <label for="phone_number">Phone Number:</label>
                <input type="text" name="phone_number" id="phone_number">
            </section>

            <section>
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="password">

                <label for="user_password">Confirm Password:</label>
                <input type="password" id="user_password" name="password">
            </section>

            <button type="submit">Submit</button>
        </form>
        </div>
    </section>
</body>
</html>
