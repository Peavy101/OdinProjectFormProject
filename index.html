<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Project Form Website</title>
</head>

<body background="tree.jpg">
    <div class="everything">
    <div class="logo">
    <div class="logoPic">
        <img src="odin-lined.jpg" alt="" width="100" height="100">
    </div>
    <div class="logoTitle">
        <p>ODIN</p>
    </div>
    </div>
    <div class="formSide">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h1>
        <h2>You <i>know</i> you want to.</h2>

        <div class="formBox">
        <legend><b>Let's do this!</b></legend>
        <form action="https://httpbin.org/post" method="post" class="form">

            <section>
                <div>
                    <label for="first_name">First Name:</label>
                </div>
                <input type="text" id="first_name" name="first_name">
                <div>
                    <label for="last_name">Last Name:</label>
                </div>
                <input type="text" name="last_name" id="last_name">
            </section>

            <section>
                <label for="user_email">Email Address:</label>
                <input type="text" id="user_email" name="email" placeholder="realemail@domain.com">

                <label for="phone_number">Phone Number:</label>
                <input type="text" name="phone_number" id="phone_number">
            </section>

            <section>
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="password">

                <label for="user_password">Confirm Password:</label>
                <input type="password" id="user_password" name="password">
            </section>

        </form>
        </div>
        <div class="formBottom">
            <div>
                <button type="submit" class="button">Create Account</button>
            </div>
            <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in.</a></p>
        </div>

    </div>
    </div>
    <footer>Photo by <u>Halie Wests</u> on <a href="https://unsplash.com/photos/green-and-brown-trees-under-blue-sky-during-daytime-bTzpau9mKT4" class="photoLink">Unsplash</a></footer>
</body>
</html>
